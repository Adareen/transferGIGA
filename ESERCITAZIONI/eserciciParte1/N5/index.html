    <script>

//Scrivi un programma che somma i multipli di 3 e multipli di 5 sotto il numero 1000. ris: 233168

        function calcolaSomma()
        {
            let sum=0;
            for(let i =0; i<1000;i++)
            {
                if(i%3==0 || i%5==0)
                sum+=i;
            }
            return sum;
        }




    </script>
