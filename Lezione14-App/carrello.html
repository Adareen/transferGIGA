<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carrello</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .testo {
        color: white;
      }

      table tr td,
      table tr th {
        background-color: transparent !important;
        color: white !important;
      }

      .input-group-text{
        width: fit-content;
        padding: 5px;
        margin-top:10px;
      }

      img{
        padding-left: 1rem;
        padding-right: 1rem;
        
      }

    </style>
  </head>

  <body style="background-color: #63b0de">
    <header>
      <!-- place navbar here -->
      <nav
        class="navbar navbar-expand-sm navbar-dark"
        style="background-color: #408fbc"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">SkyBus</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="chisiamo.html"
                  aria-current="page"
                  >Chi siamo <span class="visually-hidden">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1 class="mt-4 testo">Inserisci le tue Info</h1>

      <div id="demo" class="row">
        <div class="row">
          <!-- form compilazione -->
          <div class="col-8 testo">
            <form action="">
              <div class="mb-3">
                
                <label for="nomeCognome" class="form-label"
                  >Nome e Cognome</label
                >
                <input
                  type="text"
                  class="form-control mb-2"
                  name="nomeCognome"
                  id="nome"
                  placeholder="Nome e Cognome"
                />
                <label for="" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="abc@mail.com"
                />

                <!-- radio -->
                <hr />

                <div class="mt-3">
                  <h4>Metodo di pagamento</h4>

                  
                  
                  <div class="input-group-text">
                    <input class="form-check-input" type="radio" value="Paypal" name="scelta" id="flexRadioDefault1" checked>
                    <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png"
                    alt=""
                    style="width: auto; height: 60px"
                  />

                  </div>
                  <div class="input-group-text">
                    <input class="form-check-input" type="radio" value="ApplePay" name="scelta" id="flexRadioDefault2" >
                    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Apple_Pay_logo.svg/800px-Apple_Pay_logo.svg.png"
      alt=""
      style="width: auto; height: 60px"
    />
                    </label>
                  </div>
                  <div class="input-group-text">
                    <input class="form-check-input" type="radio" value="Mastercard" name="scelta" id="flexRadioDefault2" >
                    <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png"
                    alt=""
                    style="width: auto; height: 60px"
                  />
                    </label>
                  </div>





                  
                </div>
              </div>
            </form>

            <button type="button" class="btn btn-light" id="acquistaBtn">
              Acquista
            </button>
          </div>

          <!-- pagamento -->
          <div class="col-4 testo"">

          <h3>Riepilogo ordini</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tratta</th>
                <th scope="col">Costo</th>
                <th scope="col">Mezzo</th>
                <th scope="col">Durata</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table">
              <!-- inietto con js tutti i dati dal localstorage -->
            </tbody>
          </table>

          <div id="totale">
            
          </div>

        </div>
        
      </div>

      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script src="./js/carrello.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
