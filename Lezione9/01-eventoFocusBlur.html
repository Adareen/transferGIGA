<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>focus & blur</h1>

<input type="text" placeholder="your name " id="nome">

<div id="demo"></div>



<script>

    let nome= document.querySelector("#nome");

    nome.addEventListener("focus", function(){
        demo.innerHTML="devi inserire il tuo nome";
    });

    nome.addEventListener("blur", function(){
        if(nome.value != ""){
            demo.innerHTML=`ciao ${nome.value}`;

        }else demo.innerHTML="non hai scritto nulla";
    })


</script>

</body>
</html>
